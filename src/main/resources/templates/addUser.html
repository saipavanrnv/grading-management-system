<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Optional: Styles for form validation */
        input:invalid,
        select:invalid {
            border-color: #dc3545;
        }

        input:valid,
        select:valid {
            border-color: #28a745;
        }
    </style>
    <script th:inline="javascript">
        function toggleField() {
            if (document.getElementById("role").value === 'Student') {
                document.getElementById("teachingSubject1").style.display = "none";
            } else {
                document.getElementById("teachingSubject1").style.display = "block";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Add New User</h2>
    <form th:action="@{/addUser}" method="post" th:object="${userForm}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <label for="classBelongTo">Class:</label>
        <select id="classBelongTo" name="classBelongTo" th:field="*{classBelongTo}" required>
            <option value="Grade-4">4th Grade</option>
            <option value="Grade-5">5th Grade</option>
            <option value="Grade-6">6th Grade</option>
            <option value="Grade-7">7th Grade</option>
        </select>
        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}" onchange="toggleField()" required>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select>
        <div id="teachingSubject1" th:style="'display:block'">
            <label for="teachingSubject">Teaching subject:</label>
            <select id="teachingSubject" name="teachingSubject" th:field="*{teachingSubject}" required>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Social">Social</option>
                <option value="Regional Language">Regional Language</option>
                <option value="Computer Sciences">Computer Sciences</option>
            </select>
        </div>
        <button type="submit">Add User</button>
    </form>
</div>
</body>
</html>
